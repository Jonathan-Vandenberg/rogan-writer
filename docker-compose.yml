version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: rogan_user
      POSTGRES_PASSWORD: rogan_password
      POSTGRES_DB: rogan_writer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rogan_user -d rogan_writer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 