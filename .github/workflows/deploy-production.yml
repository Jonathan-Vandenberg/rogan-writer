name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check System Info
      run: |
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Architecture: $(uname -m)"
        echo "OS: $(uname -s)"
        
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18.18.0'
        architecture: 'x64'

    - name: Set up environment files
      run: |
        # Create production .env file from secrets
        echo "NODE_ENV=production" > .env
        echo "PORT=3000" >> .env
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        
        # Copy .env for build process
        cp .env .env.local

    - name: Install dependencies
      run: |
        rm -rf node_modules package-lock.json || true
        npm install --legacy-peer-deps
        
    - name: Generate Prisma client
      run: npx prisma generate
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Prepare deployment files
      run: |
        # Ensure proper permissions
        chmod -R 755 .next
        chmod 644 package.json
        chmod 644 ecosystem.config.js

    - name: Deploy to DigitalOcean
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        source: ".next,package.json,package-lock.json,prisma,public,ecosystem.config.js,.env"
        target: "/var/www/rogan-writer/releases/${{ github.sha }}"
        strip_components: 0
        rm: false

    - name: Start application
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          # Create directories if they don't exist
          mkdir -p /var/www/rogan-writer/releases/${{ github.sha }}
          mkdir -p /var/www/rogan-writer/logs
          
          # Navigate to new release
          cd /var/www/rogan-writer/releases/${{ github.sha }}
          
          echo "=== Installing production dependencies ==="
          npm install --omit=dev --legacy-peer-deps
          
          echo "=== Running database migrations ==="
          npx prisma migrate deploy || echo "Migration failed or no migrations to run"
          
          echo "=== Stopping existing application ==="
          pm2 stop rogan-writer || echo "No existing app to stop"
          pm2 delete rogan-writer || echo "No existing app to delete"
          
          echo "=== Updating symlink to current release ==="
          rm -f /var/www/rogan-writer/current
          ln -sf /var/www/rogan-writer/releases/${{ github.sha }} /var/www/rogan-writer/current
          
          echo "=== Starting application with PM2 ==="
          cd /var/www/rogan-writer/current
          
          # Check if ecosystem.config.js exists
          if [ ! -f ecosystem.config.js ]; then
            echo "ERROR: ecosystem.config.js not found!"
            ls -la
            exit 1
          fi
          
          # Start the application
          NODE_ENV=production pm2 start ecosystem.config.js
          
          # Wait a moment for startup
          sleep 5
          
          echo "=== PM2 Status ==="
          pm2 status
          
          echo "=== PM2 Logs (last 10 lines) ==="
          pm2 logs rogan-writer --lines 10 || echo "No logs available yet"
          
          # Save PM2 configuration
          pm2 save
          
          echo "=== Checking if app is running ==="
          if pm2 list | grep -q "rogan-writer.*online"; then
            echo "✅ Application is running successfully"
          else
            echo "❌ Application failed to start"
            pm2 logs rogan-writer --err --lines 20
            exit 1
          fi
          
          echo "=== Clean up old releases (keep last 3) ==="
          cd /var/www/rogan-writer/releases
          ls -t | tail -n +4 | xargs rm -rf -- || echo "No old releases to clean up"
          
          echo "=== Final status ==="
          pm2 status 